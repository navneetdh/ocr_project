<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Health Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .metric { margin-bottom: 10px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>System Health Dashboard</h1>
    <div class="metric">
        <span class="label">CPU Usage:</span> {{ cpu_usage }}%
    </div>
    <div class="metric">
        <span class="label">Memory Usage:</span> {{ memory_usage }}%
    </div>
</body>
</html>
